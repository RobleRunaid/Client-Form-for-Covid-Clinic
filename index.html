<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Client's Covid Form</h1>
        <form >
            <h2>Name of Client</h2>
            <input type="text" id="Name-Client" class="Form-Input" placeholder="Full Name As Per Adhar Card">

            <h2>Client's Email Address</h2>
            <input type="email" id="Email" class="Form-Input" placeholder="example.address@gmail.com">

            <h2>Client's Phone Number</h2>
            <input type="number" id="Phone-Number" class="Form-Input" placeholder="No Country Codes">

            <h2>Visible Symptoms</h2>
            <input type="text" id="Symptoms" class="Form-Input" placeholder="Type as a list">

            <h2>Any Covid Vaccines Taken Yet?</h2>
            <input type="radio" id="Vaccine-Yes" class="Form-Input"><label>Yes</label>
            <input type="radio" id="Vaccine-No" class="Form-Input"><label>No</label>

            <h2>If Vaccine Is Taken, Which?</h2>
            <input type="checkbox" id="Covishield-1_Dose"><Label>Covishield - 1 Dose</Label>
            <input type="checkbox" id="Covishield-2_Dose"><label>Covishield - 2 Dose</label>
            <br>
            <input type="checkbox" id="Covaccine-1_Dose"><label>Covaccine - 1 Dose</label>
            <input type="checkbox" id="Covaccine-2_Dose"><label>Covaccine - 2 Dose</label>

            <br><br>

            <button type="submit" id="Submit-Button" class="Form-Input"><a href="./index2.html" id="Submit-Text">Submit</a></button>
        </form>
    </div>
    <footer>Made by ProGrad Jr, Hunaid Lokhandwala</footer>
</body>
</html>
